<!DOCTYPE html>
<html>
<head>
    <title>动画心形</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawHeart(time) {
            ctx.save();
            // 移动到画布中心
            ctx.translate(canvas.width/2, canvas.height/2);
            // 翻转Y轴方向
            // ctx.scale(1, -1);
            
            // 创建渐变色
            const gradient = ctx.createRadialGradient(0, 0, 50, 0, 0, 200);
            gradient.addColorStop(0, `hsl(${(time*50)%360}, 100%, 70%)`);
            gradient.addColorStop(1, `hsl(${(time*50+60)%360}, 100%, 30%)`);
            
            // 心跳缩放效果
            const scale = 1 + Math.sin(time*5)*0.1;
            ctx.scale(scale, scale);
            
            ctx.beginPath();
            for(let theta = 0; theta < Math.PI*2; theta += 0.01) {
                // 使用笛卡尔心形极坐标方程
                const r = 13 * (1 - Math.sin(theta));
                const x = r * Math.cos(theta) * 16;
                const y = r * Math.sin(theta) * 16;
                
                // 旋转心形使其朝上
                const rotatedX = x * Math.cos(Math.PI) - y * Math.sin(Math.PI);
                const rotatedY = x * Math.sin(Math.PI) + y * Math.cos(Math.PI);
                
                theta === 0 ? ctx.moveTo(rotatedX, rotatedY) : ctx.lineTo(rotatedX, rotatedY);
            }
            
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 添加发光效果
            ctx.shadowColor = `hsl(${(time*50)%360}, 100%, 50%)`;
            ctx.shadowBlur = 50;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const time = performance.now() / 1000;
            drawHeart(time);
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
